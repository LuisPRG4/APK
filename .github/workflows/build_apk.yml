name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Unzip Source (Universal)
        run: 7z x source.zip -o. -y

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Patch Service Worker (Fix Path)
        run: |
          sed -i "s|return '/Los_SS/';|return '';|g" service-worker.js

      - name: Preparing Web Assets
        run: |
          mkdir www
          mv *.html manifest.json service-worker.js css js fav fonts icons logo resources www/ || true
          sed -i 's/"webDir": "."/"webDir": "www"/' capacitor.config.json

      - name: Install Dependencies
        run: npm install

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Los-SS-App-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
